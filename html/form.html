<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>Formulario dividido en Left y Right</title>
    <style>
        table,
        td,
        tr {
            border: 1px solid black;
            width: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <td><label>Modelo:</label></td>
        <td><select>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </td>
        <td rowspan="11"><img src="src/img/Logotipo delucio.png" width="20%" height="30%"></td>
        <td><label>Perno rey:</label></td>
        <td><select>
                <option>Wallace Forge de 3/8</option>
            </select> </td>
        <tr>
        </tr>
        <td><label>Color:</label>
        </td>
        <td><input></td>
        <td>
            <label>Manivelas: </label>
        </td>
        <td>
            <select>
                <option>Lado piloto</option>
                <option>Lado copiloto</option>
            </select>

        </td>
        </tr>
        <tr>
            <td><label>Cabezal frontal:</label></td>
            <td><select>
                    <option>Con 1 par de seguros tipo pin-lock de 1 pulgada de diámetro
                    </option>

                </select></td>
            <td><label>Placa gancho de arrastre:</label></td>
            <td><select>
                    <option>Colocar placa sin gancho de arranque</option>
                    <option>Colocar placa con gancho de arranque Premier 2400(2 pulgadas 10 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Premier 2880 (3 pulgadas 6 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Wallace Forge R50-10 (2 pulgadas 10 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Holland
                    </option>

                </select></td>
        </tr>
        <tr>
            <td><label>Cabezal trasero:</label></td>
            <td><select>
                    <option>Con 1 par de ménsulas centrales fijas, con 1 twist lock retráctil cada una
                    </option>

                </select></td>
            <td>Suspension neumatica</td>
            <td><select>
                    <option>Azteca King AK-300 de 30,000 lbs de capacidad
                    </option>
                </select></td>

        </tr>
        <tr>
            <td><label>Patines de Estacionamiento: </label></td>
            <td>
                <select>
                    <option>1 par de patines</option>
                </select>
            </td>
            <td>Eje retractil</td>
            <td>
                <select>
                    <option>1</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label>Llantas: </label></td>
            <td>
                <select>
                    <option>8</option>
                </select>
            </td>

            <td>Frenos neumaticos</td>
            <td><select>
                    <option>Sistema ABS - 2S1M de acuerdo a SCT</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Rin:</label></td>
            <td>
                <table>
                    <tr>
                        <td> <select>
                                <option>8</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><select>Material:</select></td>
                        <td>
                            <option>Acero</option>
                            <option>Aluminio</option>
                        </td>
                    </tr>
                </table>

            </td>

        </tr>
        <tr>
            <td><label>Porta loderas:</label></td>
            <td>
                <select>
                    <option>Si</option>
                </select>
            </td>

        </tr>
        <tr>
            <td><label>Porta llantas:</label></td>
            <td>
                <select>
                    <option>1</option>
                </select> </td>

        </tr>
        <tr>
            <td>Ejes</td>
            <td><select>
                    <option>
                        de 30,000 lb,77.5 pulgadas de Track
                    </option>
                </select> </td>

        </tr>
        <tr>
            <td colspan="4"><button type="submit">Enviar</button>
                <button type="reset">Borrar</button></td>
        </tr>
    </table>
</body>

</html>
