<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>Formulario dividido en Left y Right</title>
    <style>
        table,
        td,
        tr {
            border: 1px solid black;
            width: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <table>
        <td><label>Modelo:</label></td>
        <td><select>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </td>
        <td rowspan="11"><img src="src/img/Logotipo delucio.png" width="600" height="600"></td>
        <td>Ejes</td>
        <td><select>
                <option>
                    de 30,000 lb,77.5 pulgadas de Track
                </option>
            </select> </td>
        <tr>
        </tr>
        <td><label>Color:</label>
        </td>
        <td><input></td>
        <td><label>Perno rey:</label></td>
        <td><select>
                <option>Wallace Forge de 3/8</option>
            </select> </td>
        </tr>
        <tr>
            <td><label>Largo:</label></td>
            <td><select>
                    <option>24 ft</option>
                    <option>26 ft</option>
                    <option>30 ft</option>
                    <option>35 ft</option>
                    <option>36 ft</option>
                    <option>38 ft</option>
                    <option>40 ft</option>
                    <option>42 ft</option>
                    <option>43 ft</option>
                    <option>45 ft</option>
                    <option>48 ft</option>
                    <option>50 ft</option>
                    <option>53 ft</option>
                </select></td>
            <td>
                <label>Manivelas: </label>
            </td>
            <td>
                <select>
                    <option>Lado piloto</option>
                    <option>Lado copiloto</option>
                </select>

            </td>
        </tr>
        <tr>
            <td><label>Piso:</label></td>
            <td><select>
                    <option>Canaleta antiderrapante C-10</option>
                    <option>Plasti tabla
                        C-10 o C-20</option>
                    <option>Piso de Cumahuayo de primera en 11/4</option>
                    <option>Piso de pino de primero 11/4:
                        C-12 y antiderrapante</option>
                    <option>Lamina antiderrapante C-12</option>
                </select></td>
            <td><label>Placa gancho de arrastre:</label></td>
            <td><select>
                    <option>Colocar placa sin gancho de arranque</option>
                    <option>Colocar placa con gancho de arranque Premier 2400(2 pulgadas 10 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Premier 2880 (3 pulgadas 6 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Wallace Forge R50-10 (2 pulgadas 10 barrenos)
                    </option>
                    <option>Colocar placa con gancho de arranque Holland
                    </option>

                </select></td>
        <tr>
            <td><label>Patines de Estacionamiento: </label></td>
            <td>
                <select>
                    <option>1 juegos de patines</option>
                    <option>2 juegos de patines</option>
                </select>
            </td>
            <td><label>Suspension neumatica</label></td>
            <td><select>
                    <option>Azteca King AK-300 de 30,000 lbs de capacidad
                    </option>
                </select></td>
        </tr>
        <tr>
            <td><label>Llantas: </label></td>
            <td>
                <select>
                    <option>8</option>
                </select>
            </td>
            <td><label>Matracas</label></td>
            <td><select>
                    <option>Fijas</option>
                    <option>Corrediza (Riel logistico)</option>
                </select></td>

        </tr>
        <tr>
            <td><label>Rin:</label></td>

            <td> <select>
                    <option>8</option>
                </select></td>
            </td>
            <td><label>Caja de herramientas</label></td>
            <td><select>
                    <option>Central</option>
                    <option>Lateral</option>
                </select></td>

        </tr>
        <tr>
            <td>Frenos neumaticos</td>
            <td><select>
                    <option>Sistema ABS - 2S1M de acuerdo a SCT</option>
                </select></td>
            <td><label>Letrero de precaucion</label></td>
            <td><select>
                    <option>Si</option>
                </select></td>
        </tr>
        <tr>
            <td><label>Frente laminado:</label></td>
            <td>
                <select>
                    <option>No aplica</option>
                    <option>1.10 m</option>
                    <option>1.20</option>
                    <option>1.50</option>
                    <option>1.80</option>
                    <option>2.00</option>
                    <option>2.10</option>
                    <option>2.20</option>
                </select> </td>
            <td><label>Placa personalizada</label></td>
            <td><select>
                    <option>Si</option>
                    <option>No</option>
                </select></td>
        </tr>
        <tr>
            <td>Porta loderas:</td>
            <td><select>
                    <option>
                        Si
                    </option>
                </select> </td>

        </tr>

        <tr>
            <td>Guarda lateral:</td>
            <td><select>
                    <option>Si</option>
                    <option>No</option>
                </select> </td>


        </tr>
        <tr>
            <td colspan="4"><button type="submit">Enviar</button>
                <button type="reset">Borrar</button></td>
        </tr>
    </table>


</body>

</html>
