    <script>
        // Obtener el elemento select y los formularios
        const selectFormulario = document.getElementById('selectFormulario');
        const formularios = document.querySelectorAll('.form-container');

        // Mostrar el formulario seleccionado cuando cambie el valor del select
        selectFormulario.addEventListener('change', function () {
            const formularioSeleccionado = selectFormulario.value;
            formularios.forEach(form => {
                form.classList.remove('active');
                if (form.id === formularioSeleccionado) {
                    form.classList.add('active');
                }
            });
        });

        // Mostrar el formulario inicial al cargar la página
        formularios[0].classList.add('active');
