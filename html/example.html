<!DOCTYPE html>
<html>

<head>
    <title>Formulario dividido en dos divs - Formulario a la derecha</title>
    <style>
        /* Estilos para los contenedores div */
        .container {
            display: flex;
            justify-content: space-between;
        }

        /* Estilos para los campos del formulario */
        .form-container {
            flex: 1;
            color: blue;
        }

        /* Estilos para el segundo div */
        .info-container {
            flex: 1;
            background-color: #f2f2f2;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Formulario</h2>
            <label>Modelo a elegir: </label>
            <select>
                <option id="mod01" value="Modelo01" selected="selected">2019</option>
                <option id="mod02" value="Modelo02" selected="selected">2020</option>
                <option id="mod03" value="Modelo03" selected="selected">2021</option>
                <option id="mod04" value="Modelo04" selected="selected">2022</option>
                <option id="mod05" value="Modelo05" selected="selected">2023</option>
                <option id="mod06" value="Modelo06" selected="selected">2024</option>
            </select><br>

            <label>Alto: </label>
            <select>
                <option id="alto01" value="alto">Fijo</option>
            </select><br>

            <label>Ancho: </label>
            <select>
                <option id="ancho01" value="ancho">2.60m</option>
            </select><br>

            <label>Largo: </label>
            <select>
                <option id="largo01" value="largo">2.47m</option>
            </select><br>

            <label>Ojillo Tiron:</label>
            <select>
                <option id="ojillo01" value="ojillo01">Premier 245 DB (2 3/8 pulgadas para gancho Premier 2400)
                </option>
                <option id="ojillo02" value="ojillo02">Premier 245 DB-3 (3 pulgadas para gancho Premier 880/2880)
                </option>
                <option id="ojillo03" value="ojillo03">Premier 207 (giratorio de 2 3/8 pulgadas para gancho Premier
                    2400)
                </option>
                <option id="ojillo04" value="ojillo04">Premier 307(giratorio de 3 pulgadas para gancho Premier 880/2880)
                </option>
                <option id="ojillo05" value="ojillo05">Wallace Forge 0-42-D (2 3/8 pulgadas para gancho WF R50)
                </option>
                <option id="ojillo06" value="ojillo06">Wallace Forge 0-53-D (3 pulgadas para gancho WFR75)</option>
            </select><br>
        </div>

        <div class="info-container">
            <h2>Información adicional</h2>
            <p>Coloca aquí cualquier información adicional que desees mostrar al lado derecho del formulario.</p>
            <label>Largo de lanza: </label>
            <select>
                <option id="largo01" value=".60 m">.60 m</option>
                <option id="largo02" value=".70 m">.70 m</option>
                <option id="largo03" value=".80 m">.80 m</option>
                <option id="largo04" value=".90 m">.90 m</option>
                <option id="largo05" value="1.00 m">1.00 m</option>
                <option id="largo06" value="1.10 m">1.10 m</option>
            </select><br>

            <label>Quinta Rueda:</label>
            <select>
                <option id="quinta01" value="Holland FW35">Holland FW35</option>
                <option id="quinta02" value="JOST JSK37">JOST JSK37</option>
            </select><br>

            <label>Altura de Quinta Rueda:</label>
            <select>
                <option id="altura01" value="6 Pulgadas">6 Pulgadas</option>
                <option id="altura02" value="8 Pulgadas">8 Pulgadas</option>
            </select><br>

            <label>Soporte de Quinta Rueda:</label>
            <select>
                <option id="soporte01" value="Fijo">Fijo</option>
            </select><br>

            <label>Llantas: </label>
            <select>
                <option id="llantas01" value="8">8</option>
            </select>
            <label>Medida: </label>
            <select>
                <option id="medida01" value="11R22.5"> 11R22.5</option>
                <option id="medida02" value="11R24.5"> 11R24.5</option>
            </select>
        </div>
    </div>
</body>

</html>
