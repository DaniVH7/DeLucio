<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<style>

</style>

<head>
    <title>Imagen y Formulario Cambiantes con Select</title>
    <script>
        function cambiarImagenYFormulario(selectElement) {
            var imageElement = document.getElementById('imagen');
            var formElement = document.getElementById('formulario');
            var selectedOption = selectElement.options[selectElement.selectedIndex];
            var imagenURL = selectedOption.getAttribute('data-imagen');
            var formularioURL = selectedOption.getAttribute('data-formulario');
            imageElement.src = imagenURL;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        formElement.innerHTML = xhr.responseText;
                    } else {
                        console.log('Error al cargar el formulario.');
                    }
                }
            };
            xhr.open('GET', formularioURL, true);
            xhr.send();
        }

        window.onload = function () {
            var defaultOption = document.querySelector('option[selected]');
            cambiarImagenYFormulario(defaultOption.parentNode);
        }
    </script>
</head>

<body>
    <div class="seleccion">
        <h2>Seleccione su Equipo:</h2>
        <select onchange="cambiarImagenYFormulario(this)">
            <option value="opcion0" data-imagen="src/img/Logotipo delucio.png" selected="selected">Equipos
            </option>
            <option value="opcion1" data-imagen="src/img/#.png" data-formulario="forms/dolly.html">Dolly Tipo A
            </option>
            <option value="opcion2" data-imagen="src/img/#.png" data-formulario="forms/portaEstandar.html">
                Portacontenedor 40ft Estandar</option>
            <option value="opcion3" data-imagen="src/img/.png" data-formulario="forms/portaExtensible.html">
                Portacontenedor 40ft extensible
            </option>
            <option value="opcion4" data-imagen="src/img/#.png" data-formulario="forms/plana.html">Plataforma
                Tipo plana
            </option>
            <option value="opcion5" data-imagen="src/img/#.png" data-formulario="forms/multimodal.html">Plataforma
                multimodal
            </option>
            <option value="opcion6" data-imagen="src/img/#.png" data-formulario="forms/gondola.html">Volteo tipo
                Gondola
            </option>
            <option value="opcion7" data-imagen="src/img/#.png" data-formulario="forms/porta24.html">
                Portacontenedor 24ft 3
            </option>
            <option value="opcion8" data-imagen="src/img/#.png" data-formulario="forms/tolva.html">Tolva
                presurizada
            </option>
            <option value="opcion9" data-imagen="src/img/#.png" data-formulario="forms/example.html">Caja Seca
            </option>

        </select>
    </div>
    <br>
    <div class="container">

        <div class="cuadros">
            <div id="formulario"></div>
        </div>

        <div class="cuadros"><img id="imagen" src="src/img/Logotipo delucio.png" alt="Imagen" width="100%"
                height="100%">
        </div>

        <div class="cuadros">
        </div>
    </div>
</body>

</html>
