<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de cambio de selección simultánea</title>
</head>

<body>
    <h1>Selecciona una opción:</h1>
    <form>
        <label for="campo1">Campo 1:</label>
        <select id="campo1" name="campo1" onchange="cambiarSeleccion(this.value)">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>

        <label for="campo2">Campo 2:</label>
        <select id="campo2" name="campo2">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>

        <label for="campo3">Campo 3:</label>
        <select id="campo3" name="campo3">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select>
    </form>

    <script>
        function cambiarSeleccion(valor) {
            var campo2Element = document.getElementById("campo2");
            var campo3Element = document.getElementById("campo3");

            campo2Element.value = valor;
            campo3Element.value = valor;
        }
    </script>
</body>

</html>
