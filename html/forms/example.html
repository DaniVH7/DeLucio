<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de formulario con preguntas relacionadas</title>
    <script>
        function actualizarOpciones() {
            var materialSeleccionado = document.getElementById("material").value;
            var birlosSelect = document.getElementById("birlos");

            // Eliminar todas las opciones existentes en el segundo menú desplegable
            birlosSelect.innerHTML = "";

            // Agregar las nuevas opciones según el material seleccionado
            if (materialSeleccionado === "Acero") {
                var opcion1 = document.createElement("option");
                opcion1.value = "Largo";
                opcion1.text = "Largo (AC)";
                birlosSelect.add(opcion1);
            } else if (materialSeleccionado === "Aluminio") {
                var opcion2 = document.createElement("option");
                opcion2.value = "Corto";
                opcion2.text = "Corto (AL)";
                birlosSelect.add(opcion2);
            }
        }
    </script>
</head>

<body>
    <h1>Formulario con preguntas relacionadas</h1>

    <label for="material">Material: </label>
    <select id="material" onchange="actualizarOpciones()">
        <option value="Acero">Acero</option>
        <option value="Aluminio">Aluminio</option>
    </select><br>

    <label for="birlos">Birlos: </label>
    <select id="birlos"></select>
</body>

</html>
