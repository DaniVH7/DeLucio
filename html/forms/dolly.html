<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<script>

</script>

<body>
    <form action="#">
        <label>Modelo a elegir: </label>
        <select>
            <option value="Modelo01" selected="selected">2019</option>
            <option value="Modelo02" selected="selected">2020</option>
            <option value="Modelo03" selected="selected">2021</option>
            <option value="Modelo04" selected="selected">2022</option>
            <option value="Modelo05" selected="selected">2023</option>
            <option value="Modelo06" selected="selected">2024</option>
        </select><br>

        <label>Alto: </label>
        <select>
            <option value="alto">Fijo</option>
        </select><br>

        <label>Ancho: </label>
        <select>
            <option value="ancho">2.60m</option>
        </select><br>

        <label>Largo: </label>
        <select>
            <option value="largo">2.47m</option>
        </select><br>

        <label>Ojillo Tiron:</label>
        <select>
            <option value="ojillo01">Premier 245 DB (2 3/8 pulgadas para gancho Premier 2400) </option>
            <option value="ojillo02">Premier 245 DB-3 (3 pulgadas para gancho Premier 880/2880) </option>
            <option value="ojillo03">Premier 207 (giratorio de 2 3/8 pulgadas para gancho Premier 2400) </option>
            <option value="ojillo04">Premier 307(giratorio de 3 pulgadas para gancho Premier 880/2880) </option>
            <option value="ojillo05">Wallace Forge 0-42-D (2 3/8 pulgadas para gancho WF R50) </option>
            <option value="ojillo06">Wallace Forge 0-53-D (3 pulgadas para gancho WFR75)</option>
        </select><br>

        <label>Largo de lanza: </label>
        <select>
            <option value=".60 m">.60 m</option>
            <option value=".70 m">.70 m</option>
            <option value=".80 m">.80 m</option>
            <option value=".90 m">.90 m</option>
            <option value="1.00 m">1.00 m</option>
            <option value="1.10 m">1.10 m</option>
        </select><br>

        <label>Quinta Rueda:</label>
        <select>
            <option value="Holland FW35">Holland FW35</option>
            <option value="JOST JSK37">JOST JSK37</option>
        </select><br>

        <label>Altura de Quinta Rueda:</label>
        <select>
            <option value="6 Pulgadas">6 Pulgadas</option>
            <option value="8 Pulgadas">8 Pulgadas</option>
        </select><br>

        <label>Soporte de Quinta Rueda:</label>
        <select>
            <option value="Fijo">Fijo</option>
        </select><br>

        <label>Llantas: </label>
        <select>
            <option value="8">8</option>
        </select>
        <label>Medida: </label>
        <select>
            <option value="11R22.5"> 11R22.5</option>
            <option value="11R24.5"> 11R24.5</option>
        </select>
        <br>

        <label>Rin: </label>
        <select>
            <option value="8.25 pulgadas x 24.5 pulgadas">8.25 pulgadas x 24.5 pulgadas</option>
            <option value="8.25 pulgadas x 22.5 pulgadas">8.25 pulgadas x 22.5 pulgadas</option>
        </select>
        <label>Material: </label>
        <select>
            <option value="Acero">Acero</option>
            <option value="Aluminio">Aluminio</option>
        </select><br>

        <label>Frenos Neumaticos: </label>
        <select>
            <option value="Sistema ABS-2s1-M de acuerdo a SCT">Sistema ABS-2s1-M de acuerdo a SCT</option>
        </select><br>

        <!--Inicia el Segundo Lado -->

        <label>Ejes: </label>
        <select>
            <option value="De 30,000 lbs de capacidad 77.5 pulgadas de Track">De 30,000 lbs de capacidad 77.5 pulgadas
                de Track</option>
        </select>

        <label>Birlos: </label>
        <select>
            <option value="Corto">Corto (AL)</option>
            <option value="Largo">Largo (AC)</option>
        </select>

        <label>Lubricación: </label>
        <select>
            <option value="Grasa">Grasa</option>
            <option value="Aceite">Aceite</option>
        </select><br>

        <label>suspensión Neumatica: </label>
        <select>
            <option value="Azteca King AK-300 de 30,000 lbs de  capacidad">Azteca King AK-3000 de 30,000 lbs de
                capacidad</option>
        </select><br>

        <label>PortaPlacas: </label>
        <select>
            <option value="Si">Si</option>
        </select><br>

        <label>Auto inflado: </label>
        <select>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>

        <label>Porta loderas: </label>
        <select>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select><br>

        <label>Eje retractil: </label>
        <select>
            <option value="Si">si</option>
            <option value="No">No</option>
        </select><br>

    </form>
</body>

</html>
