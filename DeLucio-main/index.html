<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="../src/img/logo.png">

<link rel="stylesheet" type="text/css" href="style.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <title>Form Delucio</title>
</head>
<script>
    function abrirArchivo() {
        // Obtener el elemento select
        const selectElement = document.getElementById("selectFormulario");

        // Obtener el valor seleccionado
        const selectedValue = selectElement.value;

        // Redirigir a la ruta del archivo seleccionado
        window.location.href = selectedValue;
    }
</script>
<body>
    <div class="escoge">
    <h1>Selecciona un formulario:</h1>
    <select id="selectFormulario" onchange="abrirArchivo()">
        <option value="index.html" selected="selected">Equipos</option>
        <option value="equipos/dolly.html">Dolly Tipo A</option>
        <option value="equipos/portaEstandar.html">Portacontenedor 40ft Estandar</option>
        <option value="equipos/portaExtensible.html">Portacontenedor 40ft extensible</option>
        <option value="equipos/plana.html">Plataforma Tipo plana</option>
        <option value="equipos/multimodal.html">Plataforma multimodal</option>
        <option value="equipos/gondola.html">Volteo tipo Gondola</option>
        <option value="equipos/porta24.html">Portacontenedor 24ft</option>
        <option value="equipos/tolva.html">Tolva presurizada</option>
        <option value="equipos/cajaseca.html">Caja Seca</option>
    </select>
    <button class="icono" onclick="window.location.href='admin/inciarSesion.html'">
        <img id="icono-img" src="src/img/icono.png">
    </button>
</div>
<div class="imagen">
    <img class="logo" src="src/img/logo.png">
</div>
</body>
</html>
