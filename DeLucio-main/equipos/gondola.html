<script>
    function abrirArchivo() {
        // Obtener el elemento select
        const selectElement = document.getElementById("selectFormulario");

        // Obtener el valor seleccionado
        const selectedValue = selectElement.value;

        // Redirigir a la ruta del archivo seleccionado
        window.location.href = selectedValue;
    }
</script>
<script>
    // Aquí colocaremos el código para mostrar la alerta al cargar la página
    document.addEventListener("DOMContentLoaded", function() {

        text: '¡Para visualizar la imagen del elemento que desees, da click en su nombre!',
        icon: 'info',

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('gondola').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores de los campos
            const nombre = document.getElementsByName('nombre')[0].value;
            const correo = document.getElementsByName('correo')[0].value;
            const telefono = document.getElementsByName('telefono')[0].value;

            // Verificar si los campos están llenados
            if (nombre === '' || correo === '' || telefono === '') {
                Swal.fire({
                    title: 'Completa tus datos de contacto',
                    text: 'Por favor, completa todos los campos requeridos',
                    icon: 'error',
                    confirmButtonText: 'Cerrar'
                });
            } else {
                // Enviar el formulario
                this.submit();
            }
        });
    });
</script>
