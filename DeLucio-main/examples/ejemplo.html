    function calcularPrecio() {

        const auto_inflado = parseInt(document.getElementById("auto_inflado").value);
        const altura_quinta = parseInt(document.getElementById("altura_quinta").value);
        const porta_loderas = parseInt(document.getElementById("porta_loderas").value);
        const soporte_quinta = parseInt(document.getElementById("soporte_quinta").value);
        const eje_retractil = parseInt(document.getElementById("eje_retractil").value);
        const llantas = parseInt(document.getElementById("llantas").value);
        const llanta_medida = parseInt(document.getElementById("llanta_medida").value);
        const rin = parseInt(document.getElementById("rin").value);
        const rin_medida = parseInt(document.getElementById("rin_medida").value);

  
      const precioTotal = modeloPrecio + materialRinPrecio + altoPrecio + birlo+ancho+ejes+largo+lubricacion+ojillo_tiron+susp_neumatica+largo_lanza+porta_placas+quinta_rueda+auto_inflado+altura_quinta+porta_loderas+soporte_quinta+eje_retractil+llantas+llanta_medida+rin+rin_medida;

    }
